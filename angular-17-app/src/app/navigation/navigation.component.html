<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item href="/home"><mat-icon >home</mat-icon>Home</a>
      <a mat-list-item href="/pedidos"><mat-icon >shopping_cart</mat-icon>Pedidos</a>
      <a mat-list-item href="/contacto"><mat-icon >call</mat-icon>Contacto</a>
      <a mat-list-item href="/login"><mat-icon >login</mat-icon>Login</a>
      
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <div class="logo">
        <span>Llamita</span>
        <img src="assets/llama.png" id="llama" >
        <span>sportS</span>        
      </div>
      
      
    </mat-toolbar>
    <router-outlet></router-outlet>
    
      
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
