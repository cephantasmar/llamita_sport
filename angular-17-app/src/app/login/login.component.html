
<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="User" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
    </mat-form-field>
  </p>

 

  <div class="button">
    <button type="submit" mat-button [disabled]="form.invalid">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
<style>
    
   
      :host {
        display: flex;
        justify-content: center;
        margin: 100px 0px;
      }

      .mat-form-field {
        width: 100%;
        min-width: 300px;
      }

      mat-card-title,
      mat-card-content {
        display: flex;
        justify-content: center;
      }

      .error {
        padding: 16px;
        width: 300px;
        color: white;
        background-color: red;
      }

      .button {
        display: flex;
        justify-content: flex-end;
      }
    
</style>
